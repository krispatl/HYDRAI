<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hydra + dat.GUI + ml5.js + Tone.js + Three.js</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Import Hydra Synth -->
  <script src="https://unpkg.com/hydra-synth"></script>
  <!-- Import dat.GUI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <!-- Import ml5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>
  <!-- Import Tone.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.33/Tone.js"></script>
  <!-- Import Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
    }
    #myCanvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    // Initialize Hydra
    const hydra = new Hydra({
      canvas: document.getElementById("myCanvas"),
      detectAudio: false
    });

    // Parameters controlled by dat.GUI
    const params = {
      frequency: 20,
      speed: 0.5,
      scale: 1,
      feedbackIntensity: 0.8,
      rippleEffect: true,
      twirlEffect: true,
      fractalEffect: true,
      audioReactive: false
    };

    // Setup dat.GUI
    const gui = new dat.GUI();
    gui.add(params, 'frequency', 1, 50).name('Frequency').onChange(updateVisuals);
    gui.add(params, 'speed', 0.1, 5).name('Speed').onChange(updateVisuals);
    gui.add(params, 'scale', 0.1, 3).name('Scale').onChange(updateVisuals);
    gui.add(params, 'feedbackIntensity', 0, 1).name('Feedback Intensity').onChange(updateVisuals);
    gui.add(params, 'rippleEffect').name('Ripple Effect').onChange(updateVisuals);
    gui.add(params, 'twirlEffect').name('Twirl Effect').onChange(updateVisuals);
    gui.add(params, 'fractalEffect').name('Fractal Effect').onChange(updateVisuals);
    gui.add(params, 'audioReactive').name('Audio Reactive').onChange(toggleAudio);

    // Initialize ml5.js (PoseNet for interactive control)
    const video = document.createElement('video');
    video.setAttribute('playsinline', true);
    video.width = 640;
    video.height = 480;
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
      video.play();
    });

    const poseNet = ml5.poseNet(video, () => console.log('PoseNet Loaded'));
    poseNet.on('pose', results => {
      if (results.length > 0) {
        const pose = results[0].pose;
        params.frequency = Math.max(1, Math.min(50, pose.nose.x / 10));
        params.speed = Math.max(0.1, Math.min(5, pose.nose.y / 100));
        updateVisuals();
      }
    });

    // Audio-reactive setup using Tone.js
    const mic = new Tone.UserMedia();
    let audioStarted = false;
    function toggleAudio() {
      if (params.audioReactive) {
        if (!audioStarted) {
          mic.open().then(() => {
            console.log("Microphone is open");
            audioStarted = true;
          }).catch(e => {
            console.error("Microphone error: ", e);
          });
        }
      }
    }

    // Function to update Hydra visuals
    function updateVisuals() {
      let visual = osc(params.frequency, params.speed, params.scale)
        .modulate(noise(3), params.feedbackIntensity);

      // Ripple Effect
      if (params.rippleEffect) {
        visual = visual.modulate(osc(10, 0.2, 0.8), 0.5)
                       .scrollY(0.1, () => Math.sin(Date.now() * 0.001) * 0.01);
      }

      // Twirl Effect
      if (params.twirlEffect) {
        visual = visual.rotate(() => Math.sin(Date.now() * 0.001) * Math.PI)
                       .modulateRotate(noise(2), 0.5);
      }

      // Fractal Effect
      if (params.fractalEffect) {
        visual = visual.kaleid(6)
                       .scale(() => Math.sin(Date.now() * 0.001) * 0.5 + 1);
      }

      visual.out();
    }

    // Three.js setup for future 3D visuals (Basic Example)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Initial call to generate visuals
    updateVisuals();
  </script>
</body>
</html>
